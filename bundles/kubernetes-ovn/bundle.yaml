series: xenial

applications:

  kubernetes-master:
    charm: "cs:~containers/kubernetes-master-35"
    num_units: 1
    to:
      - "0"
    expose: true
    options:
      service-cidr: 192.168.200.0/24
      channel: 1.5/stable

  kubernetes-worker:
    charm: "cs:~containers/kubernetes-worker-40"
    num_units: 1
    to:
      - "1"
    expose: true
    options:
      channel: 1.5/stable

  ovn:
    charm: "/home/aakash/Desktop/ovn-kubernetes-charm/xenial/ovn"
    options:
      gateway-physical-interface: "none"

  etcd:
    charm: "cs:~containers/etcd-40"
    num_units: 1
    to:
      - "0"

  easyrsa:
    charm: "cs:~containers/easyrsa-12"
    num_units: 1
    to:
      - "1"

relations:
  - - "kubernetes-master:kube-api-endpoint"
    - "kubernetes-worker:kube-api-endpoint"
  - - "kubernetes-master:kube-control"
    - "kubernetes-worker:kube-control"
  - - "kubernetes-master:cni"
    - "ovn:cni"
  - - "kubernetes-worker:cni"
    - "ovn:cni"
  - - "etcd:certificates"
    - "easyrsa:client"
  - - "kubernetes-worker:certificates"
    - "easyrsa:client"
  - - "kubernetes-master:etcd"
    - "etcd:db"
  - - "kubernetes-master:certificates"
    - "easyrsa:client"

machines:
  "0":
    series: xenial
  "1":
    series: xenial
