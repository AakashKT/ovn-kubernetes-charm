series: xenial

applications:

  kubernetes-master:
    charm: "/home/aakash/Desktop/ovn-kubernetes-charm/xenial/kubernetes-master"
    num_units: 1
    to:
      - "0"
    expose: true

  kubernetes-worker:
    charm: "/home/aakash/Desktop/ovn-kubernetes-charm/xenial/kubernetes-worker"
    num_units: 1
    to:
      - "1"
    expose: true

  ovn:
    charm: "/home/aakash/Desktop/ovn-kubernetes-charm/xenial/ovn"
    options:
      gateway-physical-interface: "ens4"

relations:
  - - "kubernetes-master:cni"
    - "ovn:cni"
  - - "kubernetes-worker:cni"
    - "ovn:cni"
  - - "kubernetes-master:k8s-config"
    - "kubernetes-worker:k8s-config"

machines:
  "0":
    series: xenial
  "1":
    series: xenial
